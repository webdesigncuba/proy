<div>

    <div class="d-flex justify-content-between">
      <h4>Form Product</h4>
      <a href="#" routerLink="/product/index" class="btn btn-primaryt">Back</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="ProductForm" (ngSubmit)="submit()">
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="title">Nome:</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="form-control">
                <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                    <div *ngIf="f.name.errors.required">*Name is required.</div>
                    <div *ngIf="f.name.errors.pattern">*The name must only contain letters.</div>
                </div>
              </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="title">Categoria:</label>
           <!--   <input
                  formControlName="category_id"
                  id="category_id"
                  type="text"
                  class="form-control">-->
              <select class="form-control" name="category_id" id="category_id" formControlName="category_id">
                <option *ngFor="let categoria of categorias"value={{categoria.id}}>{{ categoria.name }}</option>
              </select>
              <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                  <div *ngIf="f.name.errors.required">*Name is required.</div>
                  <div *ngIf="f.name.errors.pattern">*The name must only contain letters.</div>
              </div>
            </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="title">Valor:</label>
            <input
              formControlName="valor"
              id="valor"
              type="text"
              class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">*Name is required.</div>
                <div *ngIf="f.name.errors.pattern">*The name must only contain letters.</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="title">Vencimento:</label>
            <input 
            formControlName="venc"
            id="venc"
            type="text"
            class="form-control" 
            type="date" 
            (change)="SendDataonChange($event)" 
            [(ngModel)]="changed" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="title">Quantidade:</label>
            <input
              formControlName="quant"
              id="quant"
              type="text"
              class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">*Name is required.</div>
                <div *ngIf="f.name.errors.pattern">*The name must only contain letters.</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="title">Perceveil:</label>
            <input
              formControlName="perc"
              id="perc"
              type="text"
              class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">*Name is required.</div>
                <div *ngIf="f.name.errors.pattern">*The name must only contain letters.</div>
            </div>
          </div>
        </div>
          <button class="btn btn-primary" type="submit">Submit</button>
      </form>
  </div>
